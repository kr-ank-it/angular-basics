<h2>Showing Products!</h2>

<ul>
  @for(product of products; track product.id) {
    <li>
      <span>{{ product.title }}</span>
      <br> <br>
      <span>{{ product.description }}</span>
      <br> <br>
      <span>{{ product.createdAt | date}}</span>
      <br> <br>
    </li>
  }
</ul>
