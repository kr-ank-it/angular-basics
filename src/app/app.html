<h1> Counter Application </h1>

<div style="text-align: center;">

  <h2>Counter: {{ counter() }}</h2>
  <button class="btn btn-red" (click)="decrement()">Decrement</button>
  <button class="btn btn-black" (click)="reset()">Reset</button>
  <button class="btn btn-green" (click)="increment()">Increment</button>

</div>

<br>
<br>

<input placeholder="Enter name" (input)="handleInputPress($event)" >
<br>
<hr>

<input placeholder="Enter email" (input)="handleEmailPress(emailInput.value)" #emailInput>

<hr>

@if(counter() < 0){
  <div style="background-color: aqua; width:100px; height:100px">
  </div>
} @else if (counter() == 0) {
  <div style="background-color: green; width:100px; height:100px">
  </div>
} @else {
  <div style="background-color: blue; width:100px; height:100px">
  </div>
}
